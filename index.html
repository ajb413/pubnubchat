<!DOCTYPE html>
<html>

	<head>
		<title>PubNub Chat</title>
		<link rel="stylesheet" type="text/css" href="style.css" />

		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="app.js"></script>
	</head>

	<body>

		<div id="welcome">

		<div id="chat">

		</div>
	</body>

</html>
